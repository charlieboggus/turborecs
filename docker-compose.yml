services:
  db:
    image: postgres:16
    env_file:
      - ./.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build:
      context: ./api
    env_file:
      - ./.env
    depends_on:
      - db
    ports:
      - "8080:8080"

  web:
    build:
      context: ./web
    environment:
      API_INTERNAL_URL: http://api:8080
    depends_on:
      - api
    ports:
      - "3000:3000"

volumes:
  pgdata: