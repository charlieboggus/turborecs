spring.application.name=turborecs-api

spring.datasource.url=jdbc:postgresql://localhost:5432/turborecs
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

spring.flyway.enabled=true

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

turborecs.claude.api-key=${CLAUDE_API_KEY}
turborecs.claude.model=claude-haiku-4-5-20251001
turborecs.claude.max-tokens=1024
turborecs.claude.connect-timeout-ms=5000
turborecs.claude.read-timeout-ms=30000

turborecs.tmdb.api.key=${TMDB_API_KEY}