# Spring & Database Configuration:
# ----------------------------------------------
spring.application.name=turborecs-api

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

spring.datasource.url=${DB_JDBC_URL:jdbc:postgresql://localhost:5432/turborecs}
spring.datasource.username=${POSTGRES_USER:turborecs}
spring.datasource.password=${POSTGRES_PASSWORD:devpassword}
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.flyway.enabled=true

# Turborecs Application level configuration:
# ----------------------------------------------
turborecs.claude.base-url=https://api.anthropic.com/v1
turborecs.claude.api-key=${CLAUDE_API_KEY:}
turborecs.claude.model=claude-haiku-4-5-20251001
turborecs.claude.max-tokens=3500
turborecs.claude.connect-timeout-ms=5000
turborecs.claude.read-timeout-ms=30000

turborecs.tmdb.base-url=https://api.themoviedb.org/3
turborecs.tmdb.api-key=${TMDB_API_KEY:}
turborecs.tmdb.connect-timeout-ms=5000
turborecs.tmdb.read-timeout-ms=30000

turborecs.open-library.base-url=https://openlibrary.org
turborecs.open-library.user-agent=${OPEN_LIBRARY_USER_AGENT:}

turborecs.security.auth-enabled=false
turborecs.security.internal-auth-token=${INTERNAL_AUTH_TOKEN:}
