spring.application.name=turborecs-api

spring.datasource.url=${DB_JDBC_URL:jdbc:postgresql://localhost:5432/turborecs}
spring.datasource.username=${POSTGRES_USER:turborecs}
spring.datasource.password=${POSTGRES_PASSWORD:devpassword}

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

spring.flyway.enabled=true

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

turborecs.claude.api-key=${CLAUDE_API_KEY}
turborecs.claude.model=claude-haiku-4-5-20251001
turborecs.claude.max-tokens=3500
turborecs.claude.connect-timeout-ms=5000
turborecs.claude.read-timeout-ms=30000

turborecs.tmdb.api.key=${TMDB_API_KEY}

turborecs.import.letterboxd.enabled=false
turborecs.import.letterboxd.path=classpath:/import/diary.csv
turborecs.import.letterboxd.enrich=true
turborecs.import.letterboxd.tag=true
turborecs.import.letterboxd.limit=5000
turborecs.import.letterboxd.dry-run=false

turborecs.security.internal-token=${INTERNAL_AUTH_TOKEN:}
turborecs.security.admin-token=${ADMIN_AUTH_TOKEN:}